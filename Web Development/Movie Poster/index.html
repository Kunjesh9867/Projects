    <!-- This HTML file is validated and there is no error or warning -->

    <!DOCTYPE html>
    <!--For using the newest version of the HTML-->
    <html lang="en">
    <!--To set the language to english-->

    <head>
        <!-- Below are the meta tag for the html file -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="In this website, I have created a basic movie poster">
        <meta name="robots" content="NOINDEX,NOFOLLOW">

        <!-- To add title to the webpage -->
        <title>Movie Poster</title>

        <!-- To link the css file with this HTML file -->
        <link rel="stylesheet" href="./css/style2.css">
    </head>

    <body>
        <!-- Body is divided into 3 parts (1)Header (2)Main (3)Footer -->
        <header>
            <!--Starting of header section-->
            <div>
                <img src="./img/Pirates_poster.webp" alt="header logo">
            </div>
            <nav>
                <ul>
                    <!-- Follow are the link that is used to navigate to the other pages especially youtube and other website -->
                    <li><a href="https://www.youtube.com/watch?v=Hgeu5rhoxxY" target="_blank">Trailer</a></li>
                    <li><a href="https://pirates.disney.com/" target="_blank">Offical Website</a></li>
                    <li><a href="https://www.imdb.com/title/tt1790809/" target="_blank">IMDb Ratings</a></li>
                    <li><a href="https://www.commonsensemedia.org/movie-reviews/pirates-of-the-caribbean-dead-men-tell-no-tales" target="_blank">Reviews</a></li>
                </ul>
            </nav>

        </header>

        <a href="https://en.wikipedia.org/wiki/Johnny_Depp" target="_blank">
            <h1 id="name">Staring: Johnny Depp</h1>
        </a>

        <div class="text"> <!--div is used as a container-->
            <pre class="first-line">JOHNNY DEPP        KAYA SCODELARIO         ORLANDO BLOOM       GEOFFREY RUSH</pre>
            <h2 class="font">In CINEMA On May 26, 2017</h2>
            <h3 class="font">Casted by Disney Cinematic Universe</h3>
        </div>

        <main> <!--Main section-->
            <!-- To insert an image -->
            <img src="./img/image_main.jpg" alt="image">
        </main>

        <footer> <!--Footer section-->
            <h3>More Movies...</h3>
            <!-- Two images with the hyperlink has been added -->
            <div class="flexbox-container">
                <div class="flexbox-item flexbox-item-1">
                    <a href="https://youtu.be/6-NGPgX-uYA" target="_blank">
                        <img src="./img/image-2.png" alt="image-2">
                    </a>
                </div>
                <div class="flexbox-item flexbox-item-2">
                    <a href="https://youtu.be/naQr0uTrH_s" target="_blank">
                        <img src="./img/image-3.jpg" alt="image-3">
                    </a>
                </div>
            </div>
        </footer>
    </body>
    </html>
